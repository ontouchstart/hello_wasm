<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <h1>Hello WASM</h1>
    Base on <a href="https://rustwasm.github.io/docs/wasm-bindgen/examples/console-log.html">console.log</a> without bundle.
    Please see results in the console.
    <script type="module">
      import init from './pkg/hello_wasm.js';
      (async function load() {
        window.init = init;
        window.wasm = await init(); 
        console.log({init, wasm});
        for(const k in wasm) { 
          console.log('Type of ', k, ' is ', typeof wasm[k]);
          if((typeof wasm[k]) === 'function') {
             console.log(`Begin function ${k}()`);
             wasm[k]();
             console.log(`End function ${k}()`);
          }
        }
      })();
    </script>
  </body>
</html>
